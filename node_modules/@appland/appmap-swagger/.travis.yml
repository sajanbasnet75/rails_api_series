language: node_js
os: linux
dist: xenial
node_js: [14]

cache:
  npm: true
  directories:
    - $HOME/.cache

addons:
  apt:
    packages:
      # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
      - libgconf-2-4

install:
  - npm install

script:
  - npm run test
